<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
 <title>DELTA</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
 <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
 <link rel="stylesheet" href="./styles/style.css">

</head>
<body>

<div class="container-fluid">

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Natalie - DELTA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
      </div>
      </div>
    </div>
  </nav>

  <div class="row">
    
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Links</h4>          
          <a href="https://github.com/Natalie-Daniel/delta-repo-card-link" class="card-link" target="affiliate">REPO</a>
          
          <a href="https://natalie-daniel.github.io/DELTA/" target="affiliate" class="card-link">APP</a>
        </div>
      </div>
  </div>

    <div class="col-sm-4">

          <span id="coolNameFactsOutput"> 
          </span>
        </div>

    </div>

  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Footer</span>
    </div>
  </footer>  

</div>
